{% extends "registration/second_base.html" %}
{% block content %}
    <div>
        {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change password">
        </form>
        {% else %}
         <p>
            Invalid password reset link!
         </p>
        {% endif %}
      
    </div>
{% endblock %}
